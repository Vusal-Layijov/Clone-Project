<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventSight</title>
    <link rel="icon" href="https://appacademy-open-assets.s3.us-west-1.amazonaws.com/Modular-Curriculum/content/week-07/EventSight/e.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<header>
    <h1>EventSight</h1>
    <div class="masthead__search">
        <i class="fas fa-search"></i>
        <input type="search" placeholder="Search events">
    </div>
    <div class="new">
    <a id="create" href="">Create Event</a>
    <a id="login" href="">Log in</a>
    <a id="signup" href="">Sign up</a>
    </div>
</header>
<body>
    <div class="categories">
        <div>
            <h2>Check out our trending categories</h2>
        </div>
        <div class="tabbed-nav__container">
        <button>
            <i class="fas fa-music"></i>
            <div>Music</div>
        </button>
        <button>
            <i class="fas fa-book-medical"></i>
            <div>Health</div>
        </button>
        <button>
            <i class="fas fa-tree"></i>
            <div>Outdoors</div>
        </button>
        <button>
            <i class="fas fa-dog"></i>
            <div>Pets</div>
        </button>
        </div> 
    </div>
    <section>
        <div class="main">
            <div class="mainHead">
                <h3>Events in New York</h3>
            </div>
            <div class="mainEvents">
                <div class="newYork">
                    <div class="newYork1"><img class="images" src="https://appacademy-open-assets.s3.us-west-1.amazonaws.com/Modular-Curriculum/content/week-07/EventSight/new-york-city-sunset-skyline-river.jpg" alt="nwYork"></div>
                    <div class="newYork2"><a href="">Disco New York Halloween</a></div>
                    <div class="newYork3"><p>October 31, 2023</p></div>
                    <div class="el4"><p>Starts at $54.98</p></div> 
                </div>
                <div class="tech">
                    <div class="tech1"><img class="images"
                            src="https://appacademy-open-assets.s3.us-west-1.amazonaws.com/Modular-Curriculum/content/week-07/EventSight/new-york-city-brooklyn-bridge-river.jpg"
                            alt="tech"></div>
                    <div class="tech2">
                        <a href="">Tech Outdoor Networking Event</a>
                    </div>
                    <div class="tech3">
                        <p>September 7, 2023</p>
                    </div>
                    <div class="el4">
                        <p>$10 Donation</p>
                    </div>
                </div>
                <div class="online">
                    <div class="online1"><img class="images"
                            src="https://appacademy-open-assets.s3.us-west-1.amazonaws.com/Modular-Curriculum/content/week-07/EventSight/new-york-manhattan-city-street-yellow-cabs.jpg"
                            alt="online"></div>
                    <div class="online2">
                        <a href="">Online Dance Party</a>
                    </div>
                    <div class="online3">
                        <p>August 31, 2023</p>
                    </div>
                    <div class="el4">
                        <p>Free on Zoom!</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="beforeEnd">
        <button><p>See More</p></button>
    </div>
<footer>
    <div class="endd">
        <p>@2022 EventSight</p>
    </div>
</footer>

</html>
